<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up ‚Äì Learning Academy</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #4f6ef7;
    --primary-light: #eef1fe;
    --text: #1a1d2e;
    --text-muted: #7b7f96;
    --border: #e4e6f0;
    --surface: #fff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #f5f6fa;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(var(--border) 1px, transparent 1px),
      linear-gradient(90deg, var(--border) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.5;
    pointer-events: none;
  }

  .back-link {
    position: fixed;
    top: 24px; left: 24px;
    display: flex; align-items: center; gap: 6px;
    font-size: 0.875em; font-weight: 600;
    color: var(--text-muted);
    text-decoration: none;
    padding: 7px 12px;
    border-radius: 8px;
    border: 1.5px solid var(--border);
    background: var(--surface);
    transition: all 0.15s;
    z-index: 10;
  }
  .back-link:hover { border-color: var(--primary); color: var(--primary); }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.08);
    padding: 44px 40px;
    max-width: 420px;
    width: 100%;
    position: relative;
    z-index: 1;
    animation: fadeUp 0.4s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(18px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .logo-mark {
    width: 52px; height: 52px;
    background: var(--primary);
    border-radius: 14px;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px;
    margin-bottom: 20px;
    box-shadow: 0 4px 14px rgba(79,110,247,0.3);
  }

  h1 { font-size: 1.5em; font-weight: 800; color: var(--text); margin-bottom: 4px; }
  .sub { font-size: 0.88em; color: var(--text-muted); margin-bottom: 30px; }

  .field { margin-bottom: 16px; }

  .field label {
    display: block;
    font-size: 0.8em;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 6px;
  }

  .field input {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    font-family: inherit;
    font-size: 0.95em;
    color: var(--text);
    background: var(--surface);
  }

  .field input:focus { outline: none; border-color: var(--primary); }

  .btn-main {
    width: 100%;
    padding: 13px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-family: inherit;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
    margin-top: 6px;
  }

  .btn-main:hover {
    background: #3d5ce5;
    transform: translateY(-1px);
  }

  .footer-text {
    text-align: center;
    margin-top: 20px;
    font-size: 0.875em;
    color: var(--text-muted);
  }

  .footer-text a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
  }

</style>
</head>

<body>

<a href="index.html" class="back-link">‚Üê Home</a>

<div class="card">
  <div class="logo-mark">üöÄ</div>
  <h1>Create your account</h1>
  <p class="sub">Start tracking your learning journey.</p>

  <div class="field">
    <label>Full Name</label>
    <input id="name" type="text" placeholder="John Doe">
  </div>

  <div class="field">
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com">
  </div>

  <div class="field">
    <label>Password</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>

  <button class="btn-main" onclick="signup()">Sign Up ‚Üí</button>

  <div class="footer-text">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- üî• Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcIgbm_Qk3w60r6F-Yo-vgUOvp28KBDis",
    authDomain: "learning-academy-1063f.firebaseapp.com",
    projectId: "learning-academy-1063f",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signup = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created!");
      window.location.href = "dashboard.html";
    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>Yes
