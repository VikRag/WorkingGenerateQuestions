<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Learning Academy</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #4f6ef7;
    --text: #1a1d2e;
    --text-muted: #7b7f96;
    --border: #e4e6f0;
    --surface: #fff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #f5f6fa;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.08);
    padding: 40px;
    max-width: 400px;
    width: 100%;
  }

  h1 { font-size: 1.5em; margin-bottom: 6px; }
  .sub { color: var(--text-muted); margin-bottom: 20px; }

  .field { margin-bottom: 14px; }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
  }

  button {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
  }

  .footer-text {
    margin-top: 15px;
    font-size: 0.9em;
  }

  .footer-text a {
    color: var(--primary);
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Welcome back!</h1>
  <p class="sub">Log in to your account</p>

  <div class="field">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="field">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button onclick="login()">Log In â†’</button>

  <div class="footer-text">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </div>
</div>

<!-- ðŸ”¥ FIREBASE LOGIN -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcIgbm_Qk3w60r6F-Yo-vgUOvp28KBDis",
    authDomain: "learning-academy-1063f.firebaseapp.com",
    projectId: "learning-academy-1063f",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ” LOGIN FUNCTION
  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Logged in!");
      window.location.href = "dashboard.html";
    } catch (e) {
      alert("Error: " + e.message);
    }
  };

  // ðŸ” AUTO REDIRECT if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
