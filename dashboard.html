<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="LogSign.css">

<style>
.dashboard-container {
  background: #fff;
  padding: 30px;
  width: 360px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

h1 {
  color: #fff;
  margin-bottom: 30px;
}

.dashboard-container h2 {
  color: #333;
  margin-bottom: 20px;
}

button {
  padding: 10px 15px;
  background: #6c63ff;
  border: none;
  color: #fff;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}
button:hover {
  background: #574fd1;
}
</style>
</head>
<body>

<h1>Welcome to Your Dashboard</h1>

<div class="dashboard-container">
    <h2>Hello, User!</h2>
    <p>You successfully logged in or signed up.</p>

    <button onclick="window.location.href='login.html'">Logout</button>
</div>

</body>
</html>
